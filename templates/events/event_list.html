{% extends 'base.html' %}

{% block content %}
<h1>Event List</h1>
<ul class="list-group">
{% for event in events %}
    <li class="list-group-item">
        <a class="link-offset-2 link-underline link-underline-opacity-0" href="/events/{{ event }}">{{ event }}</a></li>
{% endfor %}
</ul>
{% endblock %}
